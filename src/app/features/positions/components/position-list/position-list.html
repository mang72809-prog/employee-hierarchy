<div class="container-fluid py-4 bg-light min-vh-100">
  <div class="row justify-content-center mb-4">
    <div class="col-12 text-center">
      <div class="card shadow-sm border-0 mb-3">
        <div class="card-body py-4">
          <h1 class="display-5 fw-bold text-primary mb-3">
            <i class="fas fa-sitemap me-3"></i>Employee Hierarchy
          </h1>
          <button class="btn btn-primary btn-lg px-4 py-2 shadow" (click)="addPosition()">
            <i class="fas fa-plus-circle me-2"></i>Add Position
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow border-0">
        <div class="card-body p-4">
          <app-position-tree [positions]="positions()"></app-position-tree>
        </div>
      </div>
    </div>
  </div>
</div>
